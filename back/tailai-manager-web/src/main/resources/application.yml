server:
  port: 8082
  servlet:
    context-path: /

spring:
  application:
    name: tailai-manager-web
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://8.137.153.9:3306/tailai_admin?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: remote_user
    password: ${MYSQL_PW}
  
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/**/*Mapper.xml

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_cn
  openapi:
    title: 泰来云-经理端API文档
    description: 保安公司员工管理系统-经理端服务接口
    version: 2.0.0
    concat: 开发团队
    email: dev@tailai.com
    group:
      default:
        group-name: 经理端接口
        api-rule: package
        api-rule-resources:
          - com.tailai.manager.controller

# JWT配置
jwt:
  secret: tailai-manager-jwt-secret-key-2025
  expiration: 28800 # 8小时，单位：秒

# 文件服务配置
file-service:
  url: http://localhost:8090

