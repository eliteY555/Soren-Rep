<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="floralPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <!-- 花朵1 -->
      <g transform="translate(50, 50)">
        <!-- 花瓣 -->
        <path d="M0,0 C5,-15 15,-5 0,0 C-5,-15 -15,-5 0,0 C15,-5 5,-15 0,0 C-15,-5 -5,-15 0,0" 
              fill="#b87c5a" opacity="0.2" />
        <!-- 花蕊 -->
        <circle cx="0" cy="0" r="3" fill="#d2a760" opacity="0.3" />
      </g>
      
      <!-- 花朵2 -->
      <g transform="translate(0, 0)">
        <!-- 花瓣 -->
        <path d="M0,0 C3,-10 10,-3 0,0 C-3,-10 -10,-3 0,0 C10,-3 3,-10 0,0 C-10,-3 -3,-10 0,0" 
              fill="#b87c5a" opacity="0.2" />
        <!-- 花蕊 -->
        <circle cx="0" cy="0" r="2" fill="#d2a760" opacity="0.3" />
      </g>
      
      <!-- 花朵3 -->
      <g transform="translate(100, 0)">
        <!-- 花瓣 -->
        <path d="M0,0 C3,-10 10,-3 0,0 C-3,-10 -10,-3 0,0 C10,-3 3,-10 0,0 C-10,-3 -3,-10 0,0" 
              fill="#b87c5a" opacity="0.2" />
        <!-- 花蕊 -->
        <circle cx="0" cy="0" r="2" fill="#d2a760" opacity="0.3" />
      </g>
      
      <!-- 花朵4 -->
      <g transform="translate(0, 100)">
        <!-- 花瓣 -->
        <path d="M0,0 C3,-10 10,-3 0,0 C-3,-10 -10,-3 0,0 C10,-3 3,-10 0,0 C-10,-3 -3,-10 0,0" 
              fill="#b87c5a" opacity="0.2" />
        <!-- 花蕊 -->
        <circle cx="0" cy="0" r="2" fill="#d2a760" opacity="0.3" />
      </g>
      
      <!-- 花朵5 -->
      <g transform="translate(100, 100)">
        <!-- 花瓣 -->
        <path d="M0,0 C3,-10 10,-3 0,0 C-3,-10 -10,-3 0,0 C10,-3 3,-10 0,0 C-10,-3 -3,-10 0,0" 
              fill="#b87c5a" opacity="0.2" />
        <!-- 花蕊 -->
        <circle cx="0" cy="0" r="2" fill="#d2a760" opacity="0.3" />
      </g>
      
      <!-- 连接线 -->
      <path d="M0,0 Q25,25 50,50 Q75,75 100,100" stroke="#8b6f4e" stroke-width="0.5" fill="none" opacity="0.15" />
      <path d="M100,0 Q75,25 50,50 Q25,75 0,100" stroke="#8b6f4e" stroke-width="0.5" fill="none" opacity="0.15" />
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#floralPattern)" />
</svg> 