<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中医智能问诊系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
        }
        .user-message {
            background-color: #e3f2fd;
            padding: 8px 12px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 80%;
            align-self: flex-end;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #f1f1f1;
            padding: 8px 12px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 80%;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .feature-card {
            transition: transform 0.3s;
            cursor: pointer;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .active-feature {
            border: 2px solid #0d6efd;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">中医智能问诊系统</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" id="diagnosis-link">智能问诊</a>
                    <a href="#" class="list-group-item list-group-item-action">药方查询</a>
                    <a href="#" class="list-group-item list-group-item-action">症状自查</a>
                    <a href="#" class="list-group-item list-group-item-action">健康档案</a>
                </div>
            </div>
            <div class="col-md-9">
                <div id="diagnosis-section">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">智能问诊</h5>
                        </div>
                        <div class="card-body">
                            <div class="chat-container" id="chatContainer">
                                <div class="message-container">
                                    <div class="assistant-message">
                                        您好，我是中医智能助手。请描述您的症状，我会为您提供专业的中医诊断和建议。
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="userInput" placeholder="请输入您的症状或问题...">
                                    <button class="btn btn-primary" id="sendButton">发送</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            &copy; 2023 中医智能问诊系统
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            
            // 生成唯一的memoryId并存储在localStorage中
            let memoryId = localStorage.getItem('chatMemoryId');
            if (!memoryId) {
                memoryId = Date.now();
                localStorage.setItem('chatMemoryId', memoryId);
            }
            
            // 发送消息函数
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                // 添加用户消息到聊天界面
                addMessage(message, 'user');
                userInput.value = '';
                
                // 显示加载指示器
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message-container';
                loadingDiv.innerHTML = '<div class="assistant-message"><div class="loading"></div> 正在思考...</div>';
                chatContainer.appendChild(loadingDiv);
                
                // 滚动到底部
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // 发送请求到后端
                fetch('/agent/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        memoryId: parseInt(memoryId),
                        message: message
                    })
                })
                .then(response => {
                    // 移除加载指示器
                    chatContainer.removeChild(loadingDiv);
                    
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    
                    // 处理流式响应
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    
                    // 创建新的助手消息容器
                    const assistantMessageContainer = document.createElement('div');
                    assistantMessageContainer.className = 'message-container';
                    const assistantMessage = document.createElement('div');
                    assistantMessage.className = 'assistant-message';
                    assistantMessageContainer.appendChild(assistantMessage);
                    chatContainer.appendChild(assistantMessageContainer);
                    
                    // 读取流式数据
                    function readStream() {
                        return reader.read().then(({ done, value }) => {
                            if (done) {
                                return;
                            }
                            
                            buffer += decoder.decode(value, { stream: true });
                            assistantMessage.textContent = buffer;
                            
                            // 滚动到底部
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                            
                            return readStream();
                        });
                    }
                    
                    return readStream();
                })
                .catch(error => {
                    console.error('请求错误:', error);
                    addMessage('抱歉，发生了错误，请稍后再试。', 'assistant');
                });
            }
            
            // 添加消息到聊天界面
            function addMessage(text, sender) {
                const messageContainer = document.createElement('div');
                messageContainer.className = 'message-container';
                
                const messageDiv = document.createElement('div');
                messageDiv.className = sender === 'user' ? 'user-message' : 'assistant-message';
                messageDiv.textContent = text;
                
                messageContainer.appendChild(messageDiv);
                chatContainer.appendChild(messageContainer);
                
                // 滚动到底部
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // 事件监听器
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
